<div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start stretch" fxLayout.xs="column" fxLayoutGap.xs="0">
  <div fxFlex="50%" fxFlex.xs="100%">
    <mat-form-field style="width: 100%;">
      <mat-select placeholder="Toppings" [(ngModel)]="selectedStocks" [formControl]="toppings" (selectionChange)="onSelectionChange($event)" multiple>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxFlex="50%" fxFlex.xs="100%">
    <mat-form-field style="width: 100%;">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" [(ngModel)]="startDate" (dateChange)="addEvent('startEvent', $event)">
        <input matEndDate placeholder="End date" [(ngModel)]="endDate" (dateChange)="addEvent('endEvent', $event)">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>

  <div fxFlex="100%" fxFlex.xs="100%">
    <button mat-flat-button color="primary"  class="one" (click)="generatedChartAndTable()">Ekle</button>
  </div>
</div>

<ng-container>
  <vex-stock-analysis-graphic [chartData]="stockData"></vex-stock-analysis-graphic>
</ng-container>
